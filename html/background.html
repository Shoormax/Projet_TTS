<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/backgournd.css">
    <title>
        BrowserVision - Paramètrage
    </title>
</head>
<body>
<div id="titreConfiguration">
    <i id="materialSettings" class="material-icons">settings</i><span id="titre">Paramétrage</span>
</div>
<hr>
<div id="container">
    <span class="titreParties">Choisir un mode :</span>
    <ul>
        <li>
            <input type="radio" id="cbNonVoyant" name="selector">
            <label for="cbNonVoyant">Non-voyant</label>

            <div class="check"></div>
        </li>

        <li>
            <input type="radio" id="cbMalVoyant" name="selector">
            <label for="cbMalVoyant">Malvoyant</label>

            <div class="check"><div class="inside"></div></div>
        </li>

        <li>
            <input type="radio" id="cbPerso" name="selector">
            <label for="cbPerso">Personnalisé</label>

            <div class="check"><div class="inside"></div></div>
        </li>
    </ul>
    <span class="titreParties">Configuration :</span>
    <div class="choixParamCb">
        <div class="cbConfig">
            <input class="checkboxes" type="checkbox" value="None" id="lectureVocale" name="check" />
            <label for="lectureVocale"></label>
        </div>
        <span class="describConfig">Lecture vocale du texte</span>
    </div>
    <div class="choixParamCb">
        <div class="cbConfig">
            <input class="checkboxes" type="checkbox" value="None" id="controleVocal" name="check" />
            <label for="controleVocal"></label>
        </div>
        <span class="describConfig">Contrôle vocal des actions</span>
    </div>
    <div class="choixParamCb">
        <div class="cbConfig">
            <input class="checkboxes" type="checkbox" value="None" id="affichageImages" name="check" />
            <label for="affichageImages"></label>
        </div>
        <span class="describConfig">Affichage des images</span>
    </div>
    <div class="choixParamCb">
        <div class="cbConfig">
            <input class="checkboxes" type="checkbox" value="None" id="isDyslexic" name="check" />
            <label for="isDyslexic"></label>
        </div>
        <span class="describConfig">Mode dyslexique</span>
    </div>

    <label class="labelSelect" for="selectFontFamily">Choisir une police :</label>
    <div class="styled-select blue semi-square">
        <select id="selectFontFamily">
            <option value=""> -- </option>
            <option value="OpenDyslexic-Regular">OpenDyslexic</option>
            <option value="Arial">Arial</option>
            <option value="Segoe UI">Segoe UI</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Roboto">Roboto</option>
        </select>
    </div>

    <label class="labelSelect" for="selectFontColor">Choisir une couleur de police :</label>
    <div class="styled-select blue semi-square">
        <select id="selectFontColor">
            <option value=""> -- </option>
            <option value="#000">Noir</option>
            <option value="#013ADF">Bleu</option>
            <option value="#F00">Rouge</option>
            <option value="#12F400">Vert</option>
        </select>
    </div>

    <label class="labelSelect" for="selectZoom">Agrandissement de la police :</label>
    <div class="styled-select blue semi-square">
        <select id="selectZoom">
            <option value=""> -- </option>
            <option value="1.01">110%</option>
            <option value="1.02">120%</option>
            <option value="1.03">130%</option>
            <option value="1.04">140%</option>
            <option value="1.05">150%</option>
        </select>
    </div>



    <button id="btnSave">Enregistrer les paramètres</button>
</div>
</body>
<script src="../script/jquery.js"></script>
<script src="../script/background.js"></script>
</html>
